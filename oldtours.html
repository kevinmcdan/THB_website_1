    function bannerOpen(titleText, descText) {
        if (document.getElementById("banner").firstChild != null){
            document.getElementById("banner").removeChild(
                document.getElementById("banner").firstChild
            );
        
        }
        var node = document.createElement("div");
        var bg = document.createElement("div");
        var titleBox = document.createElement("div");
        var title = document.createElement("h1");
        title.innerHTML = titleText;
        var descBox = document.createElement("div");
        var desc = document.createElement("h2");
        desc.innerHTML = descText;
        titleBox.appendChild(title);
        descBox.appendChild(desc);
        node.appendChild(bg);
        bg.appendChild(titleBox);
        bg.appendChild(descBox);
        
        //buttons
        var buttonBox1 = document.createElement("div");
        var buttonBox2 = document.createElement("div");

        var button2 = document.createElement("p");
        var button3 = document.createElement("p");
        var button4 = document.createElement("p");
        button1.innerHTML = "Overview";
        button2.innerHTML = "Details";
        button3.innerHTML = "Episodes";
        button4.innerHTML = "Reviews";
        buttonBox1.appendChild(button1);
        buttonBox2.appendChild(button2);
        buttonBox3.appendChild(button3);
        buttonBox4.appendChild(button4);
        bg.appendChild(buttonBox1);
        bg.appendChild(buttonBox2);
        bg.appendChild(buttonBox3);
        bg.appendChild(buttonBox4);

        buttonBox2.setAttribute("class", "buttonBox");
        buttonBox3.setAttribute("class", "buttonBox");
        buttonBox4.setAttribute("class", "buttonBox");
        button1.setAttribute("class", "button");
        button2.setAttribute("class", "button");
        button3.setAttribute("class", "button");
        button4.setAttribute("class", "button");
        button1.setAttribute("id", "button1");
        button2.setAttribute("id", "button2");
        button3.setAttribute("id", "button3");
        button4.setAttribute("id", "button4");
        node.setAttribute("id", "node");

        buttonBox3.style.left = "60%";
        buttonBox4.style.left = "80%";

            document.getElementById('getVal').value = title.innerHTML;

    function changeView(myButton){
        var title = document.getElementById('title');
        console.log(myButton.firstChild.innerHTML);
        if (title.innerHTML == "Nakano Food Tour") {
            if (myButton.firstChild.innerHTML == "Overview"){
                document.getElementById('desc').innerHTML = nakanoDesc;
            }
            if (myButton.firstChild.innerHTML == "Details"){
                document.getElementById('desc').innerHTML = nakanoDetl;
            }
        }
        if (title.innerHTML == "Downtown Walking Tour") {
            if (myButton.firstChild.innerHTML == "Overview"){
                document.getElementById('desc').innerHTML = downtownDesc;
            }
            if (myButton.firstChild.innerHTML == "Details"){
                document.getElementById('desc').innerHTML = downtownDetl;
            }
        }
        if (title.innerHTML == "Custom Tour") {
            if (myButton.firstChild.innerHTML == "Overview"){
                document.getElementById('desc').innerHTML = customDesc;
            }
            if (myButton.firstChild.innerHTML == "Details"){
                document.getElementById('desc').innerHTML = customDetl;
            }
        }
        var buttons = document.getElementsByClassName('buttonBox');
        for (i=0; i < buttons.length; i++) {
            buttons[i].style.border = "initial";
        }
        myButton.style.borderBottom = "5px solid red";
    }
